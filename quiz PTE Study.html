<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
         $(document).ready(function() { 
			var jsonURL = "PTEStudyRWFIB.json";
			var options = "";
			var qArray;
			/*
			$.getJSON(jsonURL, function(data) {
					for (var i=0 ; i<data.length; i++){
						options += '<option value="' + data[i]["id"] + '">' + data[i]["id"] + '</option>';
					} 
					$("#samples").html(options);
					//alert(options);
               });
			   */
			$.getJSON(jsonURL, function (data) {
				qArray = data;
				$.each(data, function (index, value) {
					// APPEND OR INSERT DATA TO SELECT ELEMENT.
					$('#samples').append('<option value="' + value.id + '">' + value.id + '</option>');
				});
			});
		//});
            $("#show_answer").click(function(event){
				//$("span").show();   
				if($('span:visible').length){
					$('span').hide();
					$("select option").css({"background-color": "white"});
					}
				else{
					$('span').show();     
					$("select .wrong").css('background-color', 'red');
					$("select .correct").css('background-color', 'green');

					}
            });

	
			// SHOW SELECTED VALUE.
			$('#samples').change(function () {
			
				var questionIndex = this.options[this.selectedIndex].value ;
				var question = qArray[this.options[questionIndex].value].question ;
				var answersArr = qArray[this.options[questionIndex].value].answers ;
				var optionsArr = qArray[this.options[questionIndex].value].options ;
				var optionsStrArr = [];
				var answersUL = "";
				var answersSpans = []; 
				var optionStyleClass = ["wrong","correct"];
				
				
				
				
				
				
				//generate answers 
				for(var i= 0 ; i < answersArr.length ;  i++ ){
					//generate answers ul 
						answersUL += '<li class="list-group-item">' + answersArr[i] + '</li>';
					
					//generate answers spans 
					answersSpans[i] = '<span class="badge badge-success" style="display:none;" >'+answersArr[i]+'</span>';
				}
				
				//add options 
				for(var i= 0 ; i < optionsArr.length ;  i++ ){
				
					var optionsStr ='<option value="0"></option>' ;
					for(var j= 0 ; j < optionsArr[i].length ;  j++ ){
						//alert("option["+i+"]["+j+"] = "+optionsArr[i][j][0]+" with correct ="+optionsArr[i][j][1] );
						optionsStr+= '<option value="' + optionsArr[i][j][1]+ '" class="'+optionStyleClass[optionsArr[i][j][1]]+'">' + optionsArr[i][j][0] + '</option>';
					}
					
					optionsStrArr[i] = optionsStr;
				
				}
				
				answersUL = ' <ul class="list-group list-group-horizontal">' + answersUL + '</ul>';
				//alert(answersUL);
				
				$("#question").html(question);
				$("#answers").html(answersUL);
				
				//find all selects 
				selects = $("#question").find("select") ; 
				
				for(var i= 0 ; i < selects.length ;  i++ ){				
					//add options 
					
					// append span			
					
				}
				
				
				$("#question").find("select").each(function(index) {
					$(this).html(optionsStrArr[index]);
					$(this).after(answersSpans[index]);
					//alert(answersSpans[index]);
					
					
				}); //end loop selects 
				
			});            
         });
</script>
<style>
	span {
	  --display: none!important;
	}
	
	option .wrong={background-color:red!important; }
	option .correct={background-color:green!important; }
</style>
<title>PTE Quiz</title>
</head>
<body>
<a class="btn btn-success" role="button" id="load">
    LOAD !!!
</a>
<select id="samples"></select>
<div id="question"> <span>XXXXXXXXXXXXX</span></div>


<a id="show_answer" class="btn btn-success" data-toggle="collapse" href="#answersTab" role="button" aria-expanded="false" aria-controls="answersTab">
    SHOW ANSWERS 
</a>
<div id="answersTab" class="collapse" >
  <div id="answers" class="alert alert-success">
		
  </div> 
</div>



</body>
</html>
